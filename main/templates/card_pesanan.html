<div class="relative break-inside-avoid">
  <!-- Elemen pita di atas -->
  <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2">
    <div class="w-[3rem] h-8 bg-gray-300 rounded-md opacity-80 -rotate-90"></div>
    <div class="w-[3rem] h-8 bg-gray-300 rounded-md opacity-80 -rotate-90"></div>
  </div>
  
  <!-- Konten utama kartu -->
  <div class="relative top-5 bg-white shadow-lg rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-gray-200 transform hover:rotate-0 transition-transform duration-300">
    <div class="bg-blue-100 text-gray-800 p-4 rounded-t-lg border-b-2 border-gray-200">
      <h3 class="font-bold text-xl mb-2">{{pesanan.nama_pesanan}}</h3>
      <p class="text-gray-500">{{pesanan.time}}</p>
    </div>
    <div class="p-4">
      <p class="font-semibold text-lg mb-2">Pesanan Ku</p> 
      <p class="text-gray-600 mb-2">
        <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#E5EAFD_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{pesanan.keterangan}}</span>
      </p>
      <div class="mt-4">
        <p class="text-gray-700 font-semibold mb-2">Jumlah Pesanan</p>
        <div class="relative pt-1">
          <div class="flex mb-2 items-center justify-between">
            <div>
              <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-200">
                {% if pesanan.jumlah_pesanan > 10 %}10+{% else %}{{pesanan.jumlah_pesanan}}{% endif %}
              </span>
            </div>
          </div>
          <div class="overflow-hidden h-3 mb-4 text-xs flex rounded bg-blue-200">
            <div style="width:{% if pesanan.jumlah_pesanan > 10 %}100%{% else %}{{ pesanan.jumlah_pesanan }}0%{% endif %}" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500 transition-all duration-500"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Tombol edit dan delete -->
  <div class="absolute top-0 -right-4 flex space-x-1">
    <a href="{% url 'main:edit-pesanan' pesanan.pk %}" class="bg-yellow-400 hover:bg-yellow-500 text-white rounded-full p-2 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
      </svg>
    </a>
    <a href="{% url 'main:delete_pesanan' pesanan.pk %}" class="bg-red-400 hover:bg-red-500 text-white rounded-full p-2 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
</div>
